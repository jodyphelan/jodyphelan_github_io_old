<script>

////////////////////
////// GRAPH //////
///////////////////
var mapZoomLevel;
var jitterCoordsSwitch = false;
var snpCutoff = 0;
var clusterCutoff = 0;

var defaultNodeCol = "white",

var height = window.innerHeight;
var graphWidth =  $("#graphDiv").width();

var graphSvg = d3.select("#graphDiv").append("svg").attr("height",height).attr("width",graphWidth).attr("class","graphSvg");

var value = 0;
var selectedDate;

graphSvg.call(zoom);

var graphG = graphSvg.append("g").attr("class","graphG");

function zoomed() {

}

var symbolScale = d3.scaleOrdinal().domain(["circle","cross","diamond","square","star","triangle","wye"]).range(d3.symbols)


d3.json("data.json",function(error,data){







  ////////////////////
  /////// MAP ////////
  ////////////////////


  function initMap(){
    d3.select("#mapDiv").style("width","100%").style("height","50%")
    map = L.map('mapDiv').setView([51.608687, -0.147399], 12);
    L.tileLayer("http://{s}.sm.mapstack.stamen.com/(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/{z}/{x}/{y}.png").addTo(map);

  function mapDrawNodes(tempData){

    var tempMapEdges = mapG.selectAll(".edge").data(tempData.edges, function(d){return (d.source+"-"+d.target)})
    tempMapEdges.exit().remove();

    tempMapEdges.enter()

    var tempMapNodes = mapG.selectAll(".node").data(tempData.nodes,function(d){return d.id})
    tempMapNodes.exit().remove();

    tempMapNodes.enter()
                  .append("path")
                  .attr("class","node")
                  .attr("d", d3.symbol()
                    .type(function(d) { return symbolScale(d.shape); })
                    .size(function(d) {
                      if (d.children){ return 2000;}
                      else {return 500;}
                    })
                  )
                  .style("fill", function(d){
                    if (d.col){return d.col}
                    else {return defaultNodeCol}
                  })
                  .style("opacity",0.3)


    var mapEdges = mapG.selectAll(".edge")
    var mapNodes = mapG.selectAll(".node")

    map.on("viewreset", updateMap);
    updateMap();

    function updateMap() {

      function jitter(){
        jit = {};
        jit.lat = ((Math.random() * 2) - 1)*(map.layerPointToLatLng([0,0]).lat - map.layerPointToLatLng([50,50]).lat);
        jit.lng = ((Math.random() * 2) - 1)*(map.layerPointToLatLng([0,0]).lng - map.layerPointToLatLng([50,50]).lng);
        return jit;
      }

      if (jitterCoordsSwitch==true){
        mapNodes.attr("transform",
        function(d) {
          if ((!d.jitterCoords) || (map._zoom != mapZoomLevel)){
            var jit = jitter()
            d.jitterCoords = [d.coords[0]+jit.lat,d.coords[1]+jit.lng];
          }
          return "translate("+
            map.latLngToLayerPoint(d.jitterCoords).x + ","+
            map.latLngToLayerPoint(d.jitterCoords).y +")";
          }
        )

        mapEdges
          .attr("x1",function(d){return map.latLngToLayerPoint(d.source.jitterCoords).x})
          .attr("x2",function(d){return map.latLngToLayerPoint(d.target.jitterCoords).x})
          .attr("y1",function(d){return map.latLngToLayerPoint(d.source.jitterCoords).y})
          .attr("y2",function(d){return map.latLngToLayerPoint(d.target.jitterCoords).y});

        mapZoomLevel = map._zoom;
      } else {

        mapNodes.attr("transform",
        function(d) {

          return "translate("+
            map.latLngToLayerPoint(d.coords).x + ","+
            map.latLngToLayerPoint(d.coords).y +")";
          }
        )

        mapEdges
          .attr("x1",function(d){return map.latLngToLayerPoint(d.source.coords).x})
          .attr("x2",function(d){return map.latLngToLayerPoint(d.target.coords).x})
          .attr("y1",function(d){return map.latLngToLayerPoint(d.source.coords).y})
          .attr("y2",function(d){return map.latLngToLayerPoint(d.target.coords).y});

      }

    }
  }

                  .attr("d", d3.symbol()
                    .type(function(d) { return symbolScale(d.shape); })
                    .size(function(d) {
                      if (d.children){ return 2000;}
                      else {return 500;}
                    })

          .duration(500)
          .style("opacity", 0);
      })
      .on("click",function(d){
        function edges2full(tempEdges){

        }
        var x = findEdges(d.id,tempData.edges)
        console.log(x)
        tableCreate(x)

      })


    simulation.nodes(tempData.nodes)
              .on("tick",simulationUpdate);

    simulation.force("link")
              .links(tempData.edges);



    function dragstarted(d) {
      simulation.alphaTarget(1).restart();

      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
//      simulation.alphaDecay(0);
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0).alphaDecay(0.1);
      d.fx = null;
      d.fy = null;
    }



    function simulationUpdate(){
      graphNodes
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


      graphEdges
        .attr("x1",function(d){return d.source.x})
        .attr("x2",function(d){return d.target.x})
        .attr("y1",function(d){return d.source.y})
        .attr("y2",function(d){return d.target.y})
    }



    ////////////////////
    ////// SEARCH //////
    ////////////////////

      if(isInArray(node,tempData.nodes.map(function(d){return d.id}))===false){alert("ID not found");return;}

      }

  }
  initGraph(data)
  console.log(error)
  initData()

  ////////////////////
  ////// Forms //////
  ////////////////////

  d3.select("#snpInput").on("input", function() {

    initData()

  })

      $(this).removeClass("active")

    }
    jitterCoordsSwitch = !jitterCoordsSwitch

  //////////////////////
  ////// initData //////
  //////////////////////

  function initData(){
    var tempEdges = data.edges.filter(function(d){
      return d.value<snpCutoff;
    })


    var timeFilteredNodes = data.nodes.filter(function(d){
      return d.date < selectedDate
    }).map(function(d){return d.id})

    var newData = reduceByCluster(tempEdges,data.nodes,timeFilteredNodes)
    console.log(newData)
    initGraph(newData)
    mapDrawNodes(newData)
    simulation.alpha(1).restart()


    console.log(data)
    function reduceByCluster(datEdges,oldNodes,tfNodes){
      console.log("NewEdges: ");
      console.log(datEdges)
      if (+clusterCutoff<=1){
        var newEdges = [];
        var newNodes = [];
        datEdges.forEach(function(d){
          if((isInArray(d.source.id,tfNodes)) && (isInArray(d.target.id,tfNodes))){
              newEdges.push(d);
          }
        });
        oldNodes.forEach(function(d){
          if((isInArray(d.id,tfNodes))){
            newNodes.push(d);
          }
        });
        var reducedData = {"nodes": newNodes ,"edges": newEdges}
        console.log(reducedData)
        return reducedData;
      }

      var hash = [];
      datEdges.forEach(function(d) {
        if ((isInArray(d.source.id,tfNodes)) && (isInArray(d.target.id,tfNodes))){
          hash[hash.length] = d.source.id + "," + d.target.id;
        } else {
          console.log(d.source.id + " or " + d.target.id + " not present")
        }
      });

      console.log(hash)

      while (testHash(hash)==false){
        hash = reduceHash(hash);
      }

      console.log("Reduced hash:")
      console.log(hash)

      var newNodes = [];

      hash.forEach(function(d){
        var nodes = d.split(",");
        var clusterLength = nodes.length;
        if (clusterLength >= clusterCutoff){
          nodes.forEach(function(o){
            oldNodes.forEach(function(p){
              if (o===p.id){ newNodes.push(p)}
            })
          })
        }
      })


      var newEdges = [];
      var newNodeNames = newNodes.map(function(d){return d.id})
      datEdges.forEach(function(d){
        if ((isInArray(d.source.id,newNodeNames)) || (isInArray(d.target.id,newNodeNames))){
          if((isInArray(d.source.id,tfNodes)) && (isInArray(d.target.id,tfNodes))){
            newEdges.push(d);
          }
        }
      })
      var reducedData = {"nodes": newNodes,"edges": newEdges}
      console.log(reducedData)
      return reducedData;

      ////////////////////////////////////
      //// Functions for computations ////
      ////////////////////////////////////

      function intersect(a, b) {
          var t;
          if (b.length > a.length) t = b, b = a, a = t; // indexOf to loop over shorter
          return a.filter(function (e) {
              if (b.indexOf(e) !== -1) return true;
          });
      }

      function unique(arr){
      	var n = {},r=[];
      	for(var i = 0; i < arr.length; i++)
      	{
      		if (!n[arr[i]])
      		{
      			n[arr[i]] = true;
      			r.push(arr[i]);
      		}
      	}
      	return r;
      }


      function reduceHash(hash){
        var newHash = [];
        var numsAdded = [];

        for (i in hash){
          var ivals = hash[i].split(",");
          var testVal = false
          for (k in ivals){
            var ival = ivals[k]
            if(isInArray(ival, numsAdded)==true){
              testVal = true;
            }
          }
          if (testVal==false){
            for (k in ivals){
              numsAdded[numsAdded.length] = ivals[k];
            }
            newHash[newHash.length] = hash[i];
          } else {
            for (j in newHash){
              if (i==j){continue}
              var jvals = newHash[j].split(",");
              var inter = intersect(ivals,jvals);
              if (inter.length!=0){
                newHash[j] = newHash[j] + "," + hash[i];
              }
            }
          }
        }
        for (i in newHash){
          newHash[i] = unique(newHash[i].split(",")).toString(",");
        }
        return newHash;
      }



      function testHash(hash){
        var testVal=0;
        for (i in hash){
          var ivals = hash[i].split(",");
          for (j in hash){
            if (i==j){continue}
            var jvals = hash[j].split(",");
            var inter = intersect(ivals,jvals)
            if (inter.length>0){testVal++}
          }
        }
        if (testVal>0){return false} else {return true}
      }

    }




  }

  ////////////////////

  function findEdges(node,links){

    var results = links.filter(function(d){
      if((d.source.id==node) || (d.target.id==node)){
        return d;
      }
    })
  //  console.log(results)
    return results;
  }


  function tableCreate(edges) {
    document.getElementById("sampleTable").innerHTML = "";

    tbl.style["margin-left"] = '0px';

    th.appendChild(document.createTextNode("Source"));
    tr.appendChild(th);
    th = document.createElement('th');
    th.appendChild(document.createTextNode("Target"));
    tr.appendChild(th);
    th = document.createElement('th');

    tr.appendChild(th);
    tbdy.appendChild(tr);

    if (edges){

          for (var j = 0; j < 3; j++) {

              if (j==0){

              } else if (j==1) {

              } else if (j==2) {

              }
              tr.appendChild(td)
          }

          tbdy.appendChild(tr);
      }
    }
    tbl.appendChild(tbdy);

    initData();

  function isInArray(value, array) {
    return array.indexOf(value) > -1;
  }

function str2obj(str){
  str = str.replace(/translate\(/, "");
  str = str.replace(/\) scale\(/,",");
  str = str.replace(/\)/,"");
  var tempArr = str.split(",");
  return {"k":parseFloat(tempArr[2]),"x":parseFloat(tempArr[0]),"y":parseFloat(tempArr[1])}
}

function obj2str(obj){
  var tempStr = "translate(" + obj.x + "," + obj.y + ") scale(" + obj.k + ")"
  return tempStr
}
